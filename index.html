<!DOCTYPE html>
<html>
    <head>
      <title>Potluck</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <!-- navbar -->
      <nav class="navbar navbar-fixed-top row">
        <div id="menu-button" class="navbar-btn navbar-left nav-button col-xs-3 col-md-2">
          Menu
        </div>
        <div id="sign-out-button" class="nav_button_style navbar-btn navbar-right nav-button btn col-xs-3 col-md-2">
          Sign Out
        </div>
        <p id="sign-in-name" class="navbar-text navbar-right col-xs-2"></p>
      </nav>
      <!-- end navbar -->
      <!-- welcome buttons -->
      <button type="button" class="welcome_button sign_in_button btn">Sign In</button>
      <button type="button" class="welcome_button sign_up_button btn">Sign Up</button>
      <!-- end welcome buttons -->

      <!-- authentication forms -->
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="New password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>
      <form id="change-password">
        <fieldset>
          <legend>Change password</legend>
          <input type="password" name="passwords[old]" placeholder="Old password">
          <input type="password" name="passwords[new]" placeholder="New password">
          <input type="submit" name="submit" value="Change password">
        </fieldset>
      </form>
      <form id="sign-out">
        <fieldset>
          <legend>Sign out</legend>
          <input type="submit" name="submit" value="Sign out">
        </fieldset>
      </form>
      <!-- end of authentication forms -->
      <!-- recipe forms -->
      <form id="index-recipes">
        <fieldset>
          <legend>Get all recipes!</legend>
          <input type="submit" name="submit" value="Get all recipes!">
        </fieldset>
      </form>
      <form id="add-recipe">
        <fieldset>
          <legend>Add a recipe!</legend>
          <input type="text" name="recipe[name]" placeholder="Name of Recipe">
          <input type="number" name="recipe[time]" placeholder="Number of Minutes to Make">
          <input type="submit" name="submit" value="Add recipe!">
        </fieldset>
      </form>
      <form id="update-recipe">
        <fieldset>
          <legend>Update a recipe!</legend>
          <input type="text" name="recipe[name]" placeholder="Name of Recipe">
          <input type="number" name="recipe[time]" placeholder="Number of Minutes to Make">
          <input type="submit" name="submit" value="Update recipe!">
        </fieldset>
      </form>
      <!-- end of recipe forms -->
      <!-- ingredient forms -->
      <form id="index-ingredients">
        <fieldset>
          <legend>Get all ingredients!</legend>
          <input type="submit" name="submit" value="Get all ingredients!">
        </fieldset>
      </form>
      <form id="add-ingredient">
        <fieldset>
          <legend>Add an ingredient!</legend>
          <input type="text" name="ingredient[name]" placeholder="Name of Ingredient">
          <input type="text" name="ingredient[units]" placeholder="Units">
          <input type="submit" name="submit" value="Add ingredient!">
        </fieldset>
      </form>
      <!-- end of ingredient forms -->
      <!-- recipeingredient forms -->
      <form id="add-recipeingredient">
        <fieldset>
          <legend>Add a recipeingredient!</legend>
          <input type="number" name="recipeingredient[quantity]" placeholder="Quantity">
          <input type="text" name="recipeingredient[recipe_id]" placeholder="ID of Recipe">
          <input type="text" name="recipeingredient[ingredient_id]" placeholder="ID of Ingredient">
          <input type="submit" name="submit" value="Add recipeingredient!">
        </fieldset>
      </form>
      <!-- end of recipeingredient forms -->
    </body>
</html>
