<!DOCTYPE html>
<html>
    <head>
      <title>Potluck</title>

      <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">

      <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
      <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
      <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
      <link rel="manifest" href="/manifest.json">
      <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#dbb041">
      <meta name="theme-color" content="#dbb041">

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <!-- navbar -->
      <nav class="navbar navbar-fixed-top row">
        <div id="home-button" class="nav_button_style navbar-btn navbar-left nav-button btn">
          Home
        </div>
        <div id="sign-out-button" class="nav_button_style navbar-btn navbar-right nav-button btn">
          Sign Out
        </div>
        <p id="sign-in-name" class="navbar-text navbar-right col-xs-2"></p>
      </nav>
      <!-- end navbar -->

      <h1 id="main-title" class="main_title">Potluck</h1>

      <!-- welcome buttons -->
      <img id="main-image" class="main_image" alt="Pot of gold" src="pot_of_gold.png">
      <button type="button" id='sign-in-button' class="welcome-button welcome_button sign_in_button btn">
        Sign In
      </button>
      <button type="button" id='sign-up-button' class="welcome-button welcome_button sign_up_button btn">
        Sign Up
      </button>
      <!-- end welcome buttons -->
      <!-- user buttons -->
      <button type="button" id='find-recipes-button' class="option-button option_button btn">
        Find Recipes
      </button>
      <button type="button" id='search-recipes-button' class="option-button option_button btn">
        Search for Recipe
      </button>
      <button type="button" id='my-recipes-button' class="option-button option_button btn">
        My Recipes
      </button>
      <button type="button" id='add-recipe-button' class="option-button option_button btn">
        Add Recipe
      </button>
      <button type="button" id='change-password-button' class="option-button option_button btn">
        Change Password
      </button>
      <!-- end user buttons -->

      <!-- authentication forms -->
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="New password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>
      <form id="change-password">
        <fieldset>
          <legend>Change password</legend>
          <input type="password" name="passwords[old]" placeholder="Old password">
          <input type="password" name="passwords[new]" placeholder="New password">
          <input type="submit" name="submit" value="Change password">
        </fieldset>
      </form>
      <!-- end of authentication forms -->
      <!-- recipe forms -->
      <form id="index-recipes">
        <fieldset>
          <legend>Get all recipes!</legend>
          <input type="submit" name="submit" value="Get all recipes!">
        </fieldset>
      </form>
      <form id="my-recipes">
        <fieldset>
          <legend>Get my recipes!</legend>
          <input type="submit" name="submit" value="Get my recipes!">
        </fieldset>
      </form>
      <form id="add-recipe">
        <fieldset>
          <legend>Add a recipe!</legend>
          <input type="text" name="recipe[name]" placeholder="Name of Recipe">
          <input type="number" name="recipe[time]" placeholder="Number of Minutes to Make">
          <input type="submit" name="submit" value="Add recipe!">
        </fieldset>
      </form>
      <form id="update-recipe">
        <fieldset>
          <legend>Update a recipe!</legend>
          <input type="text" name="recipe[name]" placeholder="Name of Recipe">
          <input type="number" name="recipe[time]" placeholder="Number of Minutes to Make">
          <input type="submit" name="submit" value="Update recipe!">
        </fieldset>
      </form>
      <!-- end of recipe forms -->
      <!-- ingredient forms -->
      <form id="index-ingredients">
        <fieldset>
          <legend>Get all ingredients!</legend>
          <input type="submit" name="submit" value="Get all ingredients!">
        </fieldset>
      </form>
      <form id="add-ingredient">
        <fieldset>
          <legend>Add an ingredient!</legend>
          <input type="text" name="ingredient[name]" placeholder="Name of Ingredient">
          <input type="text" name="ingredient[units]" placeholder="Units">
          <input type="submit" name="submit" value="Add ingredient!">
        </fieldset>
      </form>
      <!-- end of ingredient forms -->
      <!-- combined forms -->
      <form id="add-new-recipe">
        <fieldset>
          <legend>Add a recipe!</legend>
          <input type="text" name="recipe[name]" placeholder="Name of Recipe">
          <input type="number" name="recipe[time]" placeholder="Number of Minutes to Make">
          <form>
          </form>
          <button type="button" id='add-field-button' class="field-button btn">
            +
          </button>
          <button type="button" id='remove-field-button' class="field-button btn">
            -
          </button>
          <ul class='tabs'>
            <li data-form='ingredient-forms' data-mode='ingredient' class='form-tab btn active'>Ingredients</li>
            <li data-form='instruction-forms' data-mode='instruction' class='form-tab btn'>Instructions</li>
          </ul>
          <div id="ingredient-forms" class="recipe-part-forms">
          </div>
          <div id="instruction-forms" class="recipe-part-forms">
          </div>
          <input type="submit" name="submit" value="Add recipe!">
        </fieldset>
      </form>
      <form id="search-for-recipe">
        <fieldset>
          <legend>Search for recipe!</legend>
          <input type="text" name="recipe[name]" placeholder="Name of Recipe">
          <input type="submit" name="submit" value="Search for recipe!">
        </fieldset>
      </form>
      <!-- end of combined forms -->

      <!-- recipe list -->
      <ul id='recipe-list' class='recipe-list'>
      </ul>
      <!-- end of recipe list -->
      <h1 id='recipe-title' class='recipe-title'></h1>
      <ul class='tabs'>
        <li data-list='recipe-ingredient-list' class='recipe-tab btn active'>Ingredients</li>
        <li data-list='recipe-instruction-list' class='recipe-tab btn'>Instructions</li>
      </ul>

      <ul id='recipe-ingredient-list' class='recipe-part-list'>
      </ul>
      <ul id='recipe-instruction-list' class='recipe-part-list'>
      </ul>
    </body>
</html>
