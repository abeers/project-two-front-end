<!DOCTYPE html>
<html>
    <head>
      <title>Potluck</title>

      <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">

      <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
      <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
      <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
      <link rel="manifest" href="/manifest.json">
      <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#dbb041">
      <meta name="theme-color" content="#dbb041">

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <!-- navbar -->
      <nav class="navbar navbar-fixed-top row">
        <div id="menu-button" class="navbar-btn navbar-left nav-button btn">
          Menu
        </div>
        <div id="sign-out-button" class="nav_button_style navbar-btn navbar-right nav-button btn">
          Sign Out
        </div>
        <p id="sign-in-name" class="navbar-text navbar-right col-xs-2"></p>
      </nav>
      <!-- <ul id="dropmenu" class="nav nav-pills nav-stacked dropmenu">
        <li role="presentation"><a href="#" id="change-password-button">Change password</a></li>
        <li role="presentation"><a href="#" id="index-games-button">Get games played</a></li>
        <li role="presentation"><a href="#" id="show-game-button">Get one game</a></li>
        <li role="presentation"><a href="#" id="start-game-button">Start new game</a></li>
      </ul> -->
      <!-- end navbar -->
      <h1 id="main-title" class="main_title">Potluck</h1>
      <!-- welcome buttons -->
      <img id="main-image" class="main_image" alt="Pot of gold" src="pot_of_gold.png">
      <button type="button" id='sign-in-button' class="welcome-button welcome_button sign_in_button btn">
        Sign In
      </button>
      <button type="button" id='sign-up-button' class="welcome-button welcome_button sign_up_button btn">
        Sign Up
      </button>
      <!-- end welcome buttons -->
      <!-- user buttons -->
      <button type="button" id='add-recipe-button' class="option-button option_button btn">
        Add Recipe
      </button>
      <button type="button" id='change-password-button' class="option-button option_button btn">
        Change Password
      </button>
      <!-- end user buttons -->

      <!-- authentication forms -->
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="New password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>
      <form id="change-password">
        <fieldset>
          <legend>Change password</legend>
          <input type="password" name="passwords[old]" placeholder="Old password">
          <input type="password" name="passwords[new]" placeholder="New password">
          <input type="submit" name="submit" value="Change password">
        </fieldset>
      </form>
      <!-- end of authentication forms -->
      <!-- recipe forms -->
      <form id="index-recipes">
        <fieldset>
          <legend>Get all recipes!</legend>
          <input type="submit" name="submit" value="Get all recipes!">
        </fieldset>
      </form>
      <form id="add-recipe">
        <fieldset>
          <legend>Add a recipe!</legend>
          <input type="text" name="recipe[name]" placeholder="Name of Recipe">
          <input type="number" name="recipe[time]" placeholder="Number of Minutes to Make">
          <input type="submit" name="submit" value="Add recipe!">
        </fieldset>
      </form>
      <form id="update-recipe">
        <fieldset>
          <legend>Update a recipe!</legend>
          <input type="text" name="recipe[name]" placeholder="Name of Recipe">
          <input type="number" name="recipe[time]" placeholder="Number of Minutes to Make">
          <input type="submit" name="submit" value="Update recipe!">
        </fieldset>
      </form>
      <!-- end of recipe forms -->
      <!-- ingredient forms -->
      <form id="index-ingredients">
        <fieldset>
          <legend>Get all ingredients!</legend>
          <input type="submit" name="submit" value="Get all ingredients!">
        </fieldset>
      </form>
      <form id="add-ingredient">
        <fieldset>
          <legend>Add an ingredient!</legend>
          <input type="text" name="ingredient[name]" placeholder="Name of Ingredient">
          <input type="text" name="ingredient[units]" placeholder="Units">
          <input type="submit" name="submit" value="Add ingredient!">
        </fieldset>
      </form>
      <!-- end of ingredient forms -->
      <!-- combined forms -->
      <form id="add-new-recipe">
        <fieldset>
          <legend>Add a recipe!</legend>
          <input type="text" name="recipe[name]" placeholder="Name of Recipe">
          <input type="number" name="recipe[time]" placeholder="Number of Minutes to Make">
          <input type="text" name="ingredient[name]" placeholder="Name of Ingredient">
          <input type="number" name="recipeingredient[quantity]" placeholder="Quantity">
          <input type="text" name="ingredient[units]" placeholder="Units">
          <input type="submit" name="submit" value="Add recipe!">
        </fieldset>
      </form>
      <!-- end of combined forms -->
    </body>
</html>
